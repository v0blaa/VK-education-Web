{% load static %}

<div class="question-answer">
            <div class="row">
                <div class="col-2">
                    <div class="avatar">
                        <img src="{% static "img/avatar-3.jpg" %}" alt="" />
                    </div>
                </div>
                <div class="col-10">
                    <a class="question-title" href="{% url 'question' question_id=question.id %}">{{ question.title}}</a>
                    <div class="question-text">
                        {{ question.text }}
                    </div>
                </div>
            </div>
            <div class="row question-extra-infromation">
                <div class="col-2 rating-counter-block">
                    <button class="btn-sm btn-block btn-primary question-button">-</button>
                    <span class="rating"> {{ question.rating }} </span>
                    <button class="btn-sm btn-block btn-primary question-button">+</button>
                </div>
                <div class="col-10">
                    <div class="row">
                        <div class="col-4">
                            <a href="#">answer ({{ question.answers_count }})</a>
                        </div>
                        <div class="col-8">
                            <span>Tags:</span>
                            {% for tag in question.tags %}
                            <a href="{% url 'tag' tag_name=tag %}">{{ tag }}</a>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
